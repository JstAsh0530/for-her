<!-- admin.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Ash’s Admin Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body class="bg-dark text-light">

  <div class="container py-3">
    <h1 class="text-center">Ash’s Admin Chat Panel</h1>
    <div class="row">
      <div class="col-md-8 offset-md-2">

        <div class="mb-3">
          <input id="adminMsg" type="text" 
            class="form-control" 
            placeholder="Type your message" />
        </div>

        <div class="mb-3 text-end">
          <button id="sendBtn" class="btn btn-primary">
            Send
          </button>
        </div>

      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const input = document.getElementById('adminMsg');
    const btn = document.getElementById('sendBtn');

    let typingTimer = null;
    input.addEventListener('input', () => {
      socket.emit("serverTyping", true);
      if (typingTimer) clearTimeout(typingTimer);
      typingTimer = setTimeout(() => {
        socket.emit("serverTyping", false);
      }, 1500);
    });

    btn.addEventListener('click', () => {
      const msg = input.value.trim();
      if (msg) {
        socket.emit("serverTyping", false);
        socket.emit("serverMessage", msg);
        input.value = '';
      }
    });
  </script>
</body>
</html>
